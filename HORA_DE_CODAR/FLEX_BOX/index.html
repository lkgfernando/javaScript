<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <!-- 1 - Flex-->
  <div class="flex">
    <p>Meu</p>
    <p>Primeiro</p>
    <p>Elemento</p>
    <p>Com</p>
    <p>flex</p>
  </div>
  <div class="flex-column">
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
  </div>
  <!-- 3 - wrap -->
  <div class="wrap">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  <!-- 4 - justify conttent -->
  <h2>Center</h2>
  <div class="center">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <h2>Space Around</h2>
  <div class="space-around">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <h2>Space Between</h2>
  <div class="space-between">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <h2>End</h2>
  <div class="end">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  <!-- 5 - align items -->
  <h2>Center</h2>
  <div class="align-items">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <h2>End</h2>
  <div class="flex-end">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <h2>Stretch</h2>
  <div class="stretch">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  <!-- 6 - gap -->
  <div class="gap">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  <!-- 7 - Order -->
  <h2>Order</h2>
  <div class="order">
    <div class="box" id="three">3</div>
    <div class="box" id="one">1</div>
    <div class="box" id="two">2</div>
  </div>
  <!-- 8 - Grow -->
  <h2>Grow</h2>
  <div class="grow">
    <div class="box"></div>
    <div class="box big"></div>
    <div class="box"></div>
  </div>
  <!-- 9 - Basis -->
  <h2>Basis</h2>
  <div class="basis">
    <div class="box"></div>
    <div class="box big"></div>
    <div class="box"></div>
  </div>
</body>

</html>
